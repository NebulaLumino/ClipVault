version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clipvault-postgres
    environment:
      POSTGRES_USER: clipvault
      POSTGRES_PASSWORD: clipvault_dev
      POSTGRES_DB: clipvault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clipvault"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clipvault-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
